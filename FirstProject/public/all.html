{% extends 'basic.html' %}

{% block content %}

<h1>Calculator</h1>
<form action="calc" method="POST">
    {% csrf_token %}

    Enter first number: <input type="text" name="num1"><br><br>
    Enter the operation you want to perform: <input type="text" name="operator" placeholder="+ - * /"><br><br>
    Enter second number: <input type="text" name="num2"><br><br>
    <input type="submit">
</form>

{% endblock %}
